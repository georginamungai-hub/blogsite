<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Tastic</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="header-main">
        <div class="header-main-logo">
            <img src="logo.jpg" alt="bloglogo">
            <nav class="header-main-nav">
                <ul>
                    <li><a href="Blogsite Landing Page.html">HOME</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-main-sm">
            <a href="www.facebook.com"><div class="header-main-sm-fb"></div></a>
            <a href="www.instagram.com"><div class="header-main-sm-in"></div></a>
            <a href="www.whatsappweb.com"><div class="header-main-sm-wa"></div></a>
        </div>
    </header>
    
    <section>
        <form action="example.html" method="get">
            <label for="firstname">Firstname</label>
            <br>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname" value="Georgina">
            <br><br>
            <label for="message">Write something cool</label>
            <br>
            <textarea name="message" id="message" placeholder="Write a Message"></textarea>
            <br><br>
            <label >Pick Your Eye Colour</label>
            <br>
            <input type="radio" id="eyecolourblue" name="eycolour" value="Blue">
            <label for="eyecolourblue">Blue</label>
            <input type="radio" id="eyecolourbrown" name="eycolour" value="Brown">
            <label for="eyecolourbrown">Brown</label>
            <input type="radio" id="eyecolourgreen" name="eycolour" value="Green">
            <label for="eyecolourgreen">Green</label>
            <br><br>
            <label >What Pet Do You Have?</label>
            <br>
            <input type="checkbox" id="petcat" name="petcat" value="Cat">
            <label for="petcat">Cat</label>
            <input type="checkbox" id="petdog" name="petdog" value="Dog">
            <label for="petdog">Dog</label>
            <input type="checkbox" id="petbird" name="petbird" value="Bird">
            <label for="petbird">Bird</label>
            <br><br>
            <label >What Car Do You Have?</label>
            <br>
            <select name="cartype" id="cartype">
                <option value="none">None</option>
                <option value="Ford">Ford</option>
                <option value="Mustang">Mustang</option>
                <option value="Toyota">Toyota</option>
            </select>
            <br><br>
            <button type="submit" value="submit">Submit</button>

        </form>
    </section>
<img src="writers hub.png" alt="writers">




    <footer class="footer-main">
        <div class="copyright-main">
            <img src="copyright symbol.png" alt="copyrightimage">
        </div>
        <p>2023 BLOGSITE LANDING PAGE</p>
        <nav class="copyright-main-nav">
            <ul>
                <li><a href="https://www.privacypolicygenerator.info/sample-terms-conditions-template/"></a>Terms</li>
                <li><a href="https://www.astartingpoint.com/static/privacy.html?gclid=Cj0KCQjwzdOlBhCNARIsAPMwjbygGpmPVkQ428wGnqOlOEHafPW4WmPeMalNVUIOe1EQRA7xczDZBWcaApNcEALw_wcB">Privacy</a></li>
                <li><a href="https://www.privacypolicies.com/blog/sample-cookies-policy-template/"></a>Cookies</li>
            </ul>
        </nav>
        <div class="socialmedia">
            <a href="www.facebook.com"><div class="header-main-sm-fb"></div></a>
            <a href="www.instagram.com"><div class="header-main-sm-in"></div></a>
            <a href="www.whatsappweb.com"><div class="header-main-sm-wa"></div></a>
        </div>
    </footer>
</body>


</html>
